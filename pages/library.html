<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/library.css">
    <script defer src="../Apps/library.js"></script>
    <script src="https://kit.fontawesome.com/3e19948a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo" style="flex-grow: 5;">
            <img class="logo" src="../assets/index/logo1-b.png" alt="ahoj">
        </div>
        <div class="links" style="flex-grow: 3;">
            <div class="header-item">
                <a href="https://github.com/nikiasek" target="_blank" class="gradient-text">GITHUB</a>
            </div>
            <div class="header-item">
                <a href="#footer" class="gradient-text">CONTACTS</a>
            </div>
            <div class="header-item">
                <a href="../index.html" class="gradient-text">HOME</a>
            </div>
        </div>
    </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars unchecked"></i>
            <i class="fa-solid fa-x checker"></i>
        </label>
        <div class="nav-mobile">
            <a href="https://github.com/nikiasek" target="_blank" class="gradient-text">GITHUB</a>
            <a href="#footer" class="gradient-text">CONTACTS</a>
            <a href="../index.html" class="gradient-text">HOME</a>
        </div>
        <div class="mobile-text">
            <p>I'm Nikolas</p>
            <h1><span class="gradient-text">Frontend</span>, <span class="gradient-text">Backend developer</span> & <span class="gradient-text">Programmer</span></h1>
            <p>I will make your vision come true</p>
        </div>
    </nav>

    <div class="container">
        <div class="finder">
            <input type="text" id="myInput" placeholder="Search for names..">
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Javascript" value="Javascript">
                <label for="Javascript">Javascript</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Python" value="Python">
                <label for="Python">Python</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="React" value="React">
                <label for="React">React</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Django" value="Django">
                <label for="Django">Django</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="CSS" value="Css">
                <label for="CSS">CSS</label>
            </div>
        </div>
        <div class="container-items" id="items">
            <p id="value1"></p>
            <p id="value2"></p>
            <p id="value3"></p>
        </div>
    </div>
</body>
</html>
