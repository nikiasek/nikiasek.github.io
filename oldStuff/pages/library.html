<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N - S | Library</title>
    <link rel="shortcut icon" href="../assets/index/logo2-w.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script defer src="../Apps/translation.js"></script>
    <script defer src="../Apps/library.js"></script>
    <script src="https://kit.fontawesome.com/3e19948a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo" style="flex-grow: 5;">
            <img class="logo" src="../assets/index/logo1-b.png" alt="ahoj">
        </div>
        <div class="links" style="flex-grow: 3;">
            <div class="header-item">
                <a href="https://github.com/nikiasek" target="_blank" class="gradient-text">GITHUB</a>
            </div>
            <div class="header-item">
                <a href="#footer" class="gradient-text contacts">CONTACTS</a>
            </div>
            <div class="header-item">
                <a href="../index.html" class="gradient-text home">LIBRARY</a>
            </div>
            <div class="dropdown-lang">
                <div class="custom-dropdown">
                    <div class="selected">
                        <span class="gradient-text lang_selected"></span>
                        <img src="../assets/arrowhead.png" alt="">
                    </div>
                    <div class="options">
                        <div class="option" data-value="en">English</div>
                        <div class="option" data-value="de">Deutsch</div>
                        <div class="option" data-value="cz">Česky</div>
                        <div class="option" data-value="es">Español</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars unchecked"></i>
        </label>
        <div class="nav-mobile">
            <a href="https://github.com/nikiasek" target="_blank" class="gradient-text">GITHUB</a>
            <a href="#footer" class="gradient-text contacts2">CONTACTS</a>
            <a href="../index.html" class="gradient-text home2">HOME</a>
            <div class="custom-dropdown mob-dropdown">
                <div class="selected">
                    <span class="gradient-text lang_selected2">English</span>
                    <img src="../assets/arrowhead.png" alt="">
                </div>
                <div class="options">
                    <div class="option" data-value="en">English</div>
                    <div class="option" data-value="de">Deutsch</div>
                    <div class="option" data-value="cz">Česky</div>
                    <div class="option" data-value="es">Español</div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="gradient-text search"></h1>
        <p class="search_description"></p>
        <div class="finder">
            <input type="text" id="myInput">
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Javascript" value="js">
                <label for="Javascript">Javascript</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Python" value="python">
                <label for="Python">Python</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="React" value="react">
                <label for="React">React.JS</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="Django" value="django">
                <label for="Django">Django</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="CSS" value="css-3">
                <label for="CSS">CSS</label>
            </div>
            <div class="filterCard">
                <input class="check hidden" type="checkbox" id="NodeJS" value="nodejs">
                <label for="NodeJS">Node.JS</label>
            </div>
        </div>
        <div class="container-items" id="items">
            <p id="value1"></p>
            <p id="value2"></p>
            <p id="value3"></p>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="footer-flex">
            <div class="footer-flex-item">
                <img src="../assets/index/logo2-w.png" alt="">
            </div>
            <div class="footer-flex-item">
                <h3 class="gray-text get_in_touch"></h3>
                <p><a href="mailto:nikiasek50@gmail.com">nikiasek50@gmail.com</a></p>
                <p><a href="mailto:n.stankovic@student.nosch.cz">n.stankovic@student.nosch.cz</a></p>
            </div>
            <div class="footer-flex-item">
                <h3 class="gray-text connect"></h3>
                <a href="https://www.instagram.com/nikiasekcz/" target="_blank">
                    <img src="../assets/index/instagram.png" alt="">
                </a>
                <br>
                <a href="https://discord.gg/mPQXx9kVQ5" target="_blank">
                    <img src="../assets/index/discord.png" alt="">
                </a>
                <br>
                <a href="https://www.linkedin.com/in/nikolas-stankovic" target="_blank">
                    <img src="../assets/index/linkedin.png" alt="">
                </a>
            </div>
        </div>
        <p class="gray-text portfolio"></p>
        <p class="gray-text">@2025 Nikolas Stankovič</p>
    </div>
</body>
</html>
